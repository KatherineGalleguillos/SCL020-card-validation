<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Montserrat?query=mon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contenedor">
      <header>
        <h1 id="tituloWeb">Detalles del Viaje</h1>
        <hr />
      </header>
      <main>
        <section class="destinoVuelo">
          <p>Santiago</p>
          <div class="linea"></div>
          <p>La Serena</p>
        </section>
        <section class="datosVuelo">
          <p>
            Fecha del vuelo
            <br>
            <hr>
            31-03-2022
            <br>
            10:24
          </p>
        </section>
        <section class="equipajeVuelo">
          <p>En este vuelo puedes llevar:</p>
          <ul>
            <li>
              1 Artículo personal
            </li>
            <li>
              1 Equipaje de mano (10Kg)
            </li>
          </ul>
        </section>
        <section class="montoTotal">
          <p>Monto Total: $54.000</p>
        </section>
        <section class="tarjetaBase">
          <p class="tituloTarjeta">
            Ingresa los datos de tu tarjeta
          </p>
          <hr>
          <ul class="datosTarjeta">
            <label class="textoTarjeta" for="">
              Número de la Tarjeta
              <input type="text" name="" id="numeroTarjeta">
            </label>
            <br>
            <label class="textoTarjeta" for="">
              Código CVV
             <input type="text" name="" id="codigoCvv">
            </label>
            <br>
            <label class="textTarjeta" for="">
              Fecha de Vencimiento
             <input type="text" name="" id="fechaTarjeta">
             <input type="text" name="" id="fechaTarjeta2">
            </label>
          </ul>
        </section>
      </main>
      <footer class="aviso">
        <p>Mensaje de Aviso</p>
      </footer>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
